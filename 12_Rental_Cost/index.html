<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Cost</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="inputBox">
        <label for="n_days">Days of Rent: </label>
        <input type="number" name="n_days" id="n_days"><br><br>

        <p>Choose any Car:</p>
        <input type="radio" name="car" id="car1" value="Economy">
        <label for="car1">Economy</label>
        <input type="radio" name="car" id="car2" value="Midsize">
        <label for="car2">Midsize</label>
        <input type="radio" name="car" id="car3" value="Luxury">
        <label for="car3">Luxury</label> <br><br>
        
        <input type="button" value="Calculate" id="submit"> <br><br>

        <label for="bill">Your Bill: </label>
        <input type="number" name="bill" id="bill">
    </div>
    
</body>
<script src="style.js"></script>
</html>
