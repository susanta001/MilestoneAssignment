<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="inputBox">
        <label for="dish">Cost of Dish: </label>
        <input type="number" name="dish" id="dish"><br><br>
        <label for="people">No. of People: </label>
        <input type="number" name="people" id="people"><br><br>
        
        <input type="button" value="Calculate" id="submit"> <br><br>

        <label for="bill">Total Bill: </label>
        <input type="number" name="bill" id="bill"><br><br>
        <label for="p_bill">Each Person's Bill: </label>
        <input type="number" name="p_bill" id="p_bill">
    </div>
    
</body>
<script src="style.js"></script>
</html>
